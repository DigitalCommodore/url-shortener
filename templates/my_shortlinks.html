<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shortlinks</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="list-group">
                    <a href="{{ url_for('home') }}" class="list-group-item list-group-item-action">
                        Home
                    </a>
                    <a href="{{ url_for('my_shortlinks') }}" class="list-group-item list-group-item-action active">
                        My Shortlinks
                    </a>
                    <a href="/upgrade" class="list-group-item list-group-item-action">Upgrade to Premium</a>
                    <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action">
                        Logout
                    </a>
                </div>
            </div>
            <!-- Page Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
                <h1 class="h2">My Shortlinks</h1>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th> </th>
                                <th>Original URL</th>
                                <th>Shortened URL</th>
                                <th>Click Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for link in shortlinks %}
                                <tr>
                                  <td>{{ loop.index }}</td>
                                  <td>{{ link['long_url'] }}</td>
                                  <td><a href="{{ url_for('redirect_to_long_url', short_url=link['short_url']) }}" target="_blank">{{ request.host_url + link['short_url'] }}</a></td>
                                  <td>{{ link['click_count'] }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
